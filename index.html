<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>

<body>
    <div class="body-container">
        <h1 class="welcome">"welcome to the mathmatical word!"</h1>
        <div class="calculate-body">
            <form name="form">
                <input type="text" name="textView" class="calculate-dashboard">
            </form>

            <div class="calculate-buttons">

                <button class="btn7" onclick="insert(7)">7</button>
                <button class="btn8" onclick="insert(8)">8</button>
                <button class="btn9" onclick="insert(9)">9</button>
                <button class="btnSqu" onclick="clean()">C</button>
                <button class="btnMode" onclick="back()">D</button>
                <button class="btn4" onclick="insert(4)">4</button>
                <button class="btn5" onclick="insert(5)">5</button>
                <button class="btn6" onclick="insert(6)">6</button>
                <button class="btnmulti" onclick="insert('*')">*</button>
                <button class="btndev" onclick="insert('/')">/</button>
                <button class="btn1" onclick="insert(1)">1</button>
                <button class="btn2" onclick="insert(2)">2</button>
                <button class="btn3" onclick="insert(3)">3</button>
                <button class="btnSub" onclick="insert('-')">-</button>
                <button class="btnAdd" onclick="insert('+')">+</button>
                <button class="btnAC" onclick="insert('(')">(</button>
                <button class="btn0 " onclick="insert(0)">0</button>
                <button class="btnDot" onclick="insert(')')">)</button>
                <button class="btnEqual" onclick="insert('.')">.</button>
                <button class="btnAC" onclick="equal()">=</button>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
